name: CI Script
on: 
   workflow_dispatch:

jobs:
  # Deploy Process
  deploy:
    runs-on: ubuntu-18.04 
    steps:   
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2.1.0
      with:
        key: $ { { secrets.PRIVATE_KEY } }
        known_hosts: $ { { secrets.HOST } }

    - name: Execute 
      run: |
         whoami
         pwd
         ssh mpatil@192.168.0.228 ls -la >> done.txt

