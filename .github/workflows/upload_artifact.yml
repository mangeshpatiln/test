name: upload artifact

on: 
 workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
     - name: create a file 
       run: |
          touch my_file.txt
          Name=$(date '+%F%H%M%S')
          echo "MY_DATE= '$Name'" >> $GITHUB_ENV
     - name: 'Upload Artifact'
       uses: actions/upload-artifact@v3
       with:
         name: ${{ env.MY_DATE }}
         path: my_file.txt
    
 
 
 

 
  
    
