name: get current time
on: 
   workflow_dispatch:
jobs:
  # Deploy Process
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Setup timezone
      uses: zcong1993/setup-timezone@master
      with:
       timezone: Asia/Mumbai
    - name: Get current time
      uses: gerred/actions/current-time@master
      id: current-time
    - name: Use current time
      env:
        TIME: "${{ steps.current-time.outputs.time }}"
      run: echo $TIME
