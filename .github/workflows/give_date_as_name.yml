name: asigning date as a name
# This workflow is triggered at a scheduled interval of every 30 minutes
on:
    workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
     - name: create a file
       run: |
         Name=$(date '+%F_%H:%M:%S')
         rm -rf *
         mkdir -p ~/new/
         mkdir $Name
         
     - name: 'Upload Artifact' 
       uses: actions/upload-artifact@v3
       with:
        name: $Name
        path: ~/new/**
