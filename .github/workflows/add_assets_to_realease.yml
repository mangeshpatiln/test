 

name: check
on:

  workflow_dispatch:
  repository_dispatch:
       type: [build]

env:
     version: ${{ github.event.client_payload.version }}
jobs:
 check:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: create file
        run: touch my_file.txt
      - name: display 
        run: |
           pwd
           ls
 

      - name: Upload Release Asset
        uses: meeDamian/github-release@2.0
        with:
         token: ${{ secrets.GITHUB_TOKEN }}
         tag: Tag_name
         name: Release_name
         allow_override: true
         files: my_file.txt

      
